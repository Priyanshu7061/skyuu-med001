<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Ambulance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Emergency Ambulance Tracker</h1>
    </header>

    <main>
        <section id="location">
            <h2>Your Current Location:</h2>
            <p id="location-details">Loading location...</p>
            <button id="get-location-btn">Get My Location</button>
        </section>

        <section id="ambulance-tracker">
            <h2>Track Nearest Ambulance</h2>
            <p id="ambulance-status">Click the button to find the nearest ambulance.</p>
            <button id="track-ambulance-btn">Track Ambulance</button>
        </section>

        <section id="call-emergency">
            <h2>Call for Emergency Assistance</h2>
            <p>If you are in an emergency, click the button below to call for an ambulance.</p>
            <button id="call-btn">Call Ambulance</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Skyui Med Emergency Service</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
